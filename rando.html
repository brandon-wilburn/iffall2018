<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>PERCY JACKSON</title>
	<style>
		a:hover {
			text-decoration: none;
		}

		a:visited {
			color: red;
		}

		a:active {
			text-transform: uppercase;
		}

		p + a after
		p + a before {
			content: "*";
			color: green;
			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>
<body>

	<p><a href="https://google.com">google</a></p>
	<a href="https://youtube.com">YouTUbe</a>
	
</body>
</html>
